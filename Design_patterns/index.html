<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Interaction App</title>
</head>
<body>
    <h1>Pet Interaction App</h1>
    <div id="petList"></div>
    <select id="animalSelect"></select>
    <button id="feedAnimalBtn">Feed Animal</button>
    <button id="playAnimalBtn">Play with Animal</button>
    <button id="healAnimalBtn">Heal Animal</button>


    <button id="addPetBtn">Add Pet</button>

    <div id="addPetDialog" style="display:none;">
        <input type="text" id="petName" placeholder="Enter pet name">
        <input type="number" id="petAge" placeholder="Enter pet age">
        <button id="submitPetBtn">Submit</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
